<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Homepage - Semantic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/semantic.min.js"></script>
    <script src="assets/scripts/slick.min.js"></script>
    <script>
        $(document)
            .ready(function () {

                $('.ui.accordion')
                .accordion();

                $('.fade').slick({
                    adaptiveHeight: true,
                    dots: false,
                    infinite: true,
                    speed: 800,
                    fade: true,
                    cssEase: 'linear',
                    arrows: false
                });

                $('.slidenavleft').on('click', function(){
                    $('.fade').slick("slickPrev");
                });

                $('.slidenavright').on('click', function(){
                    $('.fade').slick("slickNext");
                });

            });
    </script>
</head>

<body>

    <div class="ui container">

        <div class="ui grid">
            <div class="four wide column">

                <h1 class="ui header">Márton Király</h1>
                <div class="ui vertical accordion menu">

                        </a>
                    </div>

                        </a>

                            <div class="item">

                            </div>

                                </a>
                            </div>

                            <div class="item">

                                    Fashion
                                </a>
                            </div>

                            <div class="item">
                                <a class="sub menu title">
                                    Business Portrait
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <a class="menu title">
                            Video
                        </a>
                    </div>
                    <div class="item">
                        <a class="menu title">
                            About
                        </a>
                    </div>
                    <div class="item">
                        <a class="menu title">
                            Contact
                        </a>
                    </div>
                </div>
            </div>

            <div class="twelve wide column">

                <div class="fade">
                    <div>
                        <img class="ui fluid image" src="assets/images/01.jpg" alt="">

                        <div class="slidenavright"></div>
                    </div>
                    <div>

</html>
